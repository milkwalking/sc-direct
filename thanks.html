<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC direct | 人生に、戦略を。</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap');
        
        :root {
            --primary-color: #476ff1;
            --secondary-color: #4f46e5;
            --accent-color: #818cf8;
            --text-color: #1f2937;
            --light-bg: #f9fafb;
            --card-bg: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(99, 102, 241, 0.05) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .card-header {
            padding: 0;
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .card-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .card:hover .card-header img {
            transform: scale(1.05);
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.4));
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .overlay h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin: 0;
            padding: 0;
        }
        
        .card-body {
            padding: 2.5rem;
            text-align: center;
        }
        
        .checkmark-container {
            width: 80px;
            height: 80px;
            margin: -60px auto 20px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            position: relative;
            z-index: 10;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
        
        .checkmark {
            color: white;
            font-size: 2rem;
        }
        
        .message {
            margin-bottom: 2rem;
        }
        
        .message h2 {
            color: var(--text-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            animation: slideUp 0.8s ease-out 0.3s both;
        }
        
        .message p {
            color: #4b5563;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            animation: slideUp 0.8s ease-out 0.5s both;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .next-steps {
            background-color: #f3f4f6;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            animation: slideUp 0.8s ease-out 0.7s both;
        }
        
        .next-steps h3 {
            color: var(--text-color);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .button {
            display: inline-flex;
            align-items: center;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(99, 102, 241, 0.2);
        }
        
        .button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(99, 102, 241, 0.3);
        }
        
        .button i {
            margin-right: 0.5rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #f3f4f6;
            color: var(--text-color);
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        @media (max-width: 640px) {
            .card-header {
                height: 150px;
            }
            
            .overlay h1 {
                font-size: 1.8rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="img/img01.jpg" alt="感謝のイメージ">
                <div class="overlay">
                    <h1>ありがとうございます！</h1>
                </div>
            </div>
            <div class="card-body">
                <div class="checkmark-container">
                    <i class="fas fa-check checkmark"></i>
                </div>
                
                <div class="message">
                    <h2>お問い合わせいただき誠にありがとうございます。</h2>
                    <p>内容を確認次第、担当者より折り返しご連絡させていただきます。</p>
                    <p>ご入力いただいた情報は安全に処理され、大切に管理いたします。</p>
                </div>
                
                <div class="next-steps">
                    <h3>次のステップ</h3>
                    <p>通常、3営業日内にご返信いたします。</p>
                    <p>それまでの間、下記のリンクから弊社の商品やサービスについてご覧いただけます。</p>
                    
                    <div class="buttons">
                        <a href="index.html" class="button">
                            <i class="fas fa-home"></i>トップページに戻る
                        </a>
                        <a href="products.html" class="button">
                            <i class="fas fa-store"></i>商品を見る
                        </a>
                    </div>
                </div>
                
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
                </div>
                
                <div class="footer">
                    <p>&copy; 2025 Your Company. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
